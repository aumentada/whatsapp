    <title>whatsappea sin guardar contacto</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            background-color: #F0FCED;
        }
        header{
            width: 100%;
        }
        #logo{
            max-width: 100%;
            display: flex;
            justify-content: center;

        }
        #logo img{

        }
        #description{

        input{
            height: 40px;

            margin-bottom: 4%;
            border-radius:0 6px 6px 0px ;
        }
        button{
            background-color: #4CA16C;
            border-color: #4CA16C;
            height: 35px;
            width: 120px;
            border-radius: 15px;
            font-weight: bold;
        }
        button:visited{
          color: black;
        }
        footer{
          width: 90%;
          text-align: center;
          position: absolute;
          bottom: 0;
          padding-left: 5%;
          padding-bottom: 2%;
        }
        a:visited{
          color: black;
        }
        @media (min-width: 480px) {

          #description{
            padding-bottom: 10%;
            font-size: 1.5em;
          }
          input{
            width:300px;
            height: 50px;
          }

        <div id="srh-btn">
